<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products...">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="beauty">Beauty</button>
            <button class="filter-btn" data-category="fragrances">Fragrances</button>
            <button class="filter-btn" data-category="furniture">Furniture</button>
            <button class="filter-btn" data-category="groceries">Groceries</button>
        </div>
        
        <div class="products-grid" id="products-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
